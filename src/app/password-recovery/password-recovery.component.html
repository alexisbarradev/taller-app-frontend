<div class="recovery-container">
  <div class="image-side"></div>
  <div class="form-side">
    <div class="form-box">
      <h1>Recuperar Contraseña</h1>
      <p class="description">Ingresa tu correo electrónico y te enviaremos las instrucciones para recuperar tu contraseña.</p>
      
      <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
        <input
          type="email"
          formControlName="email"
          placeholder="Correo electrónico"
          [class.invalid]="hasError('email')"
        />
        <div class="error-message" *ngIf="hasError('email')">
          Por favor, ingresa un correo electrónico válido.
        </div>

        <button type="submit" class="recovery-btn">Enviar instrucciones</button>
      </form>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>

      <button type="button" class="back-btn" (click)="goBack()">Volver al inicio de sesión</button>
    </div>
  </div>
</div>
