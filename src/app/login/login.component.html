<div class="login-container">
  <div class="image-side"></div>
  <div class="form-side">
    <div class="login-box">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 12H6L9 3L15 21L18 12H21" stroke="#1E2A3A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>TradingThings</h1>
      </div>
      <h2>Iniciar sesión</h2>

      <!-- ✅ Botón correctamente cerrado con todo el contenido dentro -->
      <button class="login-btn" (click)="loginWithMicrosoft()">
        <svg class="microsoft-logo" viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 11H0V0h11v11zm12 0h-9V0h9v11zm-12 12H0V12h11v11zm12 0h-9V12h9v11z" fill="#fff"/>
        </svg>
        <span>Iniciar sesión con Microsoft</span>
      </button>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
  </div>
</div>
