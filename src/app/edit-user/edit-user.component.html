<div *ngIf="loading" class="loading">Cargando usuario...</div>

<div *ngIf="!loading" class="form-container">
  <h2>Editar Usuario</h2>
  <p>Modifica los datos del usuario según sea necesario.</p>
  
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="edit-user-form">
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

    <!-- Correo (deshabilitado) -->
    <div class="input-group">
      <label for="correo">Correo Electrónico</label>
      <input id="correo" type="email" formControlName="correo" readonly>
    </div>

    <!-- RUT -->
    <div class="input-group">
      <label for="rut">RUT</label>
      <input id="rut" type="text" formControlName="rut" placeholder="Ej: 12345678-9" [disabled]="isSubmitting">
    </div>

    <!-- Nombre y Apellidos -->
    <div class="row">
      <div class="input-group">
        <label for="primerNombre">Primer Nombre</label>
        <input id="primerNombre" type="text" formControlName="primerNombre" [disabled]="isSubmitting">
      </div>
      <div class="input-group">
        <label for="apellidoPaterno">Apellido Paterno</label>
        <input id="apellidoPaterno" type="text" formControlName="apellidoPaterno" [disabled]="isSubmitting">
      </div>
    </div>

    <div class="row">
      <div class="input-group">
        <label for="segundoNombre">Segundo Nombre (Opcional)</label>
        <input id="segundoNombre" type="text" formControlName="segundoNombre" [disabled]="isSubmitting">
      </div>
      <div class="input-group">
        <label for="apellidoMaterno">Apellido Materno</label>
        <input id="apellidoMaterno" type="text" formControlName="apellidoMaterno" [disabled]="isSubmitting">
      </div>
    </div>
    
    <!-- Dirección -->
    <div class="input-group">
      <label for="direccion">Dirección</label>
      <input id="direccion" type="text" formControlName="direccion" [disabled]="isSubmitting">
    </div>
    
    <!-- Nombre de Usuario -->
    <div class="input-group">
      <label for="usuario">Nombre de Usuario</label>
      <input id="usuario" type="text" formControlName="usuario" [disabled]="isSubmitting">
    </div>

    <!-- Rol y Estado -->
    <div class="row">
      <div class="input-group">
        <label for="rolId">Rol</label>
        <select id="rolId" formControlName="rolId" [disabled]="isSubmitting">
          <option value="">Seleccionar rol</option>
          <option *ngFor="let role of roles" [value]="role.id">{{ role.nombre }}</option>
        </select>
      </div>
      <div class="input-group">
        <label for="estadoId">Estado</label>
        <select id="estadoId" formControlName="estadoId" [disabled]="isSubmitting">
          <option value="">Seleccionar estado</option>
          <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.estado }}</option>
        </select>
      </div>
    </div>

    <!-- File Upload -->
    <div class="file-upload">
      <label for="contractFile" class="file-label">
        <i class="fa fa-upload"></i> Subir contrato (PDF o imagen)
      </label>
      <input 
        type="file" 
        id="contractFile" 
        (change)="onFileSelected($event)"
        accept=".pdf,image/*"
        class="file-input"
        [disabled]="isSubmitting"
      />
      <div class="file-name" *ngIf="selectedFile">
        {{ selectedFile.name }}
      </div>
    </div>
    <div class="message error" *ngIf="fileError">{{ fileError }}</div>

    <button type="submit" [disabled]="isSubmitting || !editForm.valid">
      {{ isSubmitting ? 'Guardando...' : 'Guardar Cambios' }}
    </button>
  </form>
</div>
