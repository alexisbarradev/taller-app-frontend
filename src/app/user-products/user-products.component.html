<div class="users-list-card">
  <h2 class="users-list-title">Mis Productos</h2>
  <div *ngIf="loading" class="loading">Cargando productos...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="!loading && !error && products.length === 0" class="no-products">
    No tienes productos publicados.
  </div>
  <div *ngIf="!loading && !error && products.length > 0" class="products-grid">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-title">{{ product.titulo }}</div>
      <div class="product-description">{{ product.descripcion }}</div>
      <div class="product-price">Precio: {{ product.precio | currency:'USD':'symbol':'1.0-0' }}</div>
      <a class="see-more-btn" [routerLink]="['/dashboard/producto', product.id]">Ver m√°s</a>
    </div>
  </div>
</div>
